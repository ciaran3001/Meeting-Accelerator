"Scn_ManageMeeting As screen.'tabletAutoLayout_Sidebar_ver1.0'":
    Fill: =RGBA(240, 242, 245, 1)
    LoadingSpinnerColor: =RGBA(98, 100, 167, 1)

    ScreenContainer1 As groupContainer.horizontalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutMode: =LayoutMode.Auto
        PaddingRight: =20
        Width: =Parent.Width
        ZIndex: =1

        SidebarContainer1 As groupContainer.verticalAutoLayoutContainer:
            FillPortions: =3
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            ZIndex: =2

            Label6 As Label:
                AlignInContainer: =AlignInContainer.Stretch
                Alignment: =Align.Center
                DisplayMode: =DisplayMode.Edit
                FontSize: =15
                FontWeight: =FontWeight.Semibold
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =320
                Text: ="Meeting Info"
                Width: =320
                X: =0
                Y: =0
                ZIndex: =1

            Label6_1 As Label:
                AlignInContainer: =AlignInContainer.Stretch
                Alignment: =Align.Justify
                DisplayMode: =DisplayMode.Edit
                FontSize: =12
                FontWeight: =FontWeight.Normal
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =320
                Text: ="Organised by" & SelectedMeeting.organizer
                Width: =320
                X: =0
                Y: =0
                ZIndex: =2

            HtmlText2 As htmlViewer:
                AlignInContainer: =AlignInContainer.Stretch
                Fill: =RGBA(255, 255, 255, 1)
                FillPortions: =1
                HtmlText: =SelectedMeeting.body
                ZIndex: =3

            Label6_2 As Label:
                AlignInContainer: =AlignInContainer.Stretch
                Alignment: =Align.Center
                DisplayMode: =DisplayMode.Edit
                FontSize: =15
                FontWeight: =FontWeight.Semibold
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =320
                Text: =SelectedMeeting.start & " to " & SelectedMeeting.end
                Width: =320
                X: =0
                Y: =0
                ZIndex: =4

            Label6_3 As Label:
                AlignInContainer: =AlignInContainer.Stretch
                Alignment: =Align.Center
                DisplayMode: =DisplayMode.Edit
                FontSize: =15
                FontWeight: =FontWeight.Semibold
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =320
                Text: ="Meeting Info"
                Width: =320
                X: =0
                Y: =0
                ZIndex: =5

            Label6_4 As Label:
                AlignInContainer: =AlignInContainer.Stretch
                Alignment: =Align.Center
                DisplayMode: =DisplayMode.Edit
                FontSize: =15
                FontWeight: =FontWeight.Semibold
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =320
                Text: ="Meeting Info"
                Width: =320
                X: =0
                Y: =0
                ZIndex: =6

        RightSideContainer1 As groupContainer.verticalAutoLayoutContainer:
            FillPortions: =7
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =3

            HeaderContainer1 As groupContainer.horizontalAutoLayoutContainer:
                FillPortions: =0
                Height: =75
                LayoutJustifyContent: =LayoutJustifyContent.End
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingTop: =5
                ZIndex: =4

                Icon3 As icon.Add:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    Color: =RGBA(238, 140, 29, 1)
                    DisabledBorderColor: =RGBA(243, 242, 241, 1)
                    DisabledColor: =RGBA(220, 220, 220, 1)
                    DisabledFill: =RGBA(0, 0, 0, 0)
                    Height: =50
                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                    HoverColor: |-
                        =ColorFade(ColorValue("#EE8C1D"), -30%)
                    HoverFill: =RGBA(0, 0, 0, 0)
                    Icon: =Icon.Cancel
                    OnSelect: |+
                        =Navigate(Scn_HomeScreen, ScreenTransition.Fade);
                        
                    PaddingBottom: =3
                    PaddingLeft: =3
                    PaddingRight: =3
                    PaddingTop: =3
                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                    PressedColor: =ColorFade(RGBA(98, 100, 167, 1), -30%)
                    PressedFill: =RGBA(0, 0, 0, 0)
                    Width: =50
                    ZIndex: =1

            MainSectionContainer1 As groupContainer.verticalAutoLayoutContainer:
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =5

