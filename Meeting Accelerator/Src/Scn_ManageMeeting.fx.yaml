    Btn_ProcessAttendees As Button:
        DisplayMode: =DisplayMode.Edit
        Height: =32
        OnSelect: |+
            =Clear(CurrentMeetingAttendees);
            ClearCollect(_RawRequiredAttendees, Split(SelectedMeeting.requiredAttendees, ";"));
            ClearCollect(_RawOptionalAttendees, Split(SelectedMeeting.optionalAttendees, ";"));
            
            Collect(CurrentMeetingAttendees, { email : SelectedMeeting.organizer, organizer : true, role: Blank() } );
            
            ForAll(_RawRequiredAttendees,
                If(!IsBlank(ThisRecord.Result),
                    Collect(CurrentMeetingAttendees, { email : ThisRecord.Result, organizer : false, role: Blank() } );
                );
            );
            
            ForAll(_RawOptionalAttendees,
                If(!IsBlank(ThisRecord.Result),
                    Collect(CurrentMeetingAttendees, { email : ThisRecord.Result, organizer : false, role: Blank() } );
                );
            );
            
            
            
        PCFTeamsTheme: =TeamsTheme.Default
        Visible: =false
        Width: =96
        X: =0
        Y: =0
        ZIndex: =3

