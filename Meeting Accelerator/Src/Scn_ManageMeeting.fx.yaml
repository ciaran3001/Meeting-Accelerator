"Scn_ManageMeeting As screen.'tabletAutoLayout_Sidebar_ver1.0'":
    Fill: =RGBA(240, 242, 245, 1)
    LoadingSpinnerColor: =RGBA(98, 100, 167, 1)

    ScreenContainer1 As groupContainer.horizontalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        SidebarContainer1 As groupContainer.verticalAutoLayoutContainer:
            FillPortions: =3
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            ZIndex: =2

            Label6 As Label:
                AlignInContainer: =AlignInContainer.Stretch
                Alignment: =Align.Center
                DisplayMode: =DisplayMode.Edit
                FontSize: =15
                FontWeight: =FontWeight.Semibold
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =320
                Text: ="Meeting Info"
                Width: =320
                X: =0
                Y: =0
                ZIndex: =1

            Label6_1 As Label:
                AlignInContainer: =AlignInContainer.Stretch
                Alignment: =Align.Justify
                DisplayMode: =DisplayMode.Edit
                FontSize: =12
                FontWeight: =FontWeight.Normal
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =320
                Text: ="Organised by" & SelectedMeeting.organizer
                Width: =320
                X: =0
                Y: =0
                ZIndex: =2

            HtmlText2 As htmlViewer:
                AlignInContainer: =AlignInContainer.Stretch
                Fill: =RGBA(255, 255, 255, 1)
                FillPortions: =1
                HtmlText: =SelectedMeeting.body
                ZIndex: =3

            Label6_2 As Label:
                AlignInContainer: =AlignInContainer.Stretch
                Alignment: =Align.Center
                DisplayMode: =DisplayMode.Edit
                FontSize: =15
                FontWeight: =FontWeight.Semibold
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =320
                Text: =SelectedMeeting.start & " to " & SelectedMeeting.end
                Width: =320
                X: =0
                Y: =0
                ZIndex: =4

            Label6_3 As Label:
                AlignInContainer: =AlignInContainer.Stretch
                Alignment: =Align.Center
                DisplayMode: =DisplayMode.Edit
                FontSize: =15
                FontWeight: =FontWeight.Semibold
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =320
                Text: ="Meeting Info"
                Width: =320
                X: =0
                Y: =0
                ZIndex: =5

            Label6_4 As Label:
                AlignInContainer: =AlignInContainer.Stretch
                Alignment: =Align.Center
                DisplayMode: =DisplayMode.Edit
                FontSize: =15
                FontWeight: =FontWeight.Semibold
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =320
                Text: ="Meeting Info"
                Width: =320
                X: =0
                Y: =0
                ZIndex: =6

        RightSideContainer1 As groupContainer.verticalAutoLayoutContainer:
            FillPortions: =7
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =3

            HeaderContainer1 As groupContainer.horizontalAutoLayoutContainer:
                FillPortions: =0
                Height: =75
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =4

            MainSectionContainer1 As groupContainer.verticalAutoLayoutContainer:
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =5

