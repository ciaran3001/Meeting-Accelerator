"Scn_ManageMeeting As screen.'tabletAutoLayout_Sidebar_ver1.0'":
    Fill: =RGBA(240, 242, 245, 1)
    LoadingSpinnerColor: =RGBA(98, 100, 167, 1)

    ScreenContainer1 As groupContainer.horizontalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutMode: =LayoutMode.Auto
        PaddingRight: =20
        Width: =Parent.Width
        ZIndex: =1

        SidebarContainer1 As groupContainer.verticalAutoLayoutContainer:
            FillPortions: =3
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =10
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =20
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            ZIndex: =2

            Label6 As Label:
                AlignInContainer: =AlignInContainer.Stretch
                Alignment: =Align.Center
                DisplayMode: =DisplayMode.Edit
                FontSize: =15
                FontWeight: =FontWeight.Semibold
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =320
                Text: ="Meeting Info"
                Width: =320
                X: =0
                Y: =0
                ZIndex: =1

            Container8 As groupContainer.verticalAutoLayoutContainer:
                FillPortions: =0
                Height: =30
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =2

            Container8_1 As groupContainer.verticalAutoLayoutContainer:
                Fill: =RGBA(255, 255, 255, 1)
                FillPortions: =0
                Height: =110
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingBottom: =10
                PaddingLeft: =10
                PaddingRight: =10
                PaddingTop: =10
                ZIndex: =6

                Label6_1 As Label:
                    AlignInContainer: =AlignInContainer.Stretch
                    Alignment: =Align.Justify
                    DisplayMode: =DisplayMode.Edit
                    FontSize: =12
                    FontWeight: =FontWeight.Normal
                    Height: =32
                    LayoutMinHeight: =32
                    LayoutMinWidth: =320
                    Text: ="Organised by " & Lower(SelectedMeeting.organizer)
                    Width: =320
                    X: =0
                    Y: =0
                    ZIndex: =1

                Label6_2 As Label:
                    AlignInContainer: =AlignInContainer.Stretch
                    Alignment: =Align.Justify
                    DisplayMode: =DisplayMode.Edit
                    FontSize: =13
                    FontWeight: =FontWeight.Normal
                    Height: =32
                    LayoutMinHeight: =32
                    LayoutMinWidth: =320
                    Text: |-
                        =Text(DateTimeValue(SelectedMeeting.start), "hh:mm") & " to " & Text(DateTimeValue(SelectedMeeting.end), "hh:mm") & " ("& DateDiff(SelectedMeeting.start, SelectedMeeting.end,Minutes) & " mins)"
                    Width: =320
                    X: =0
                    Y: =0
                    ZIndex: =2

                Label6_3 As Label:
                    AlignInContainer: =AlignInContainer.Stretch
                    Alignment: =Align.Justify
                    DisplayMode: =DisplayMode.Edit
                    FontSize: =12
                    FontWeight: =FontWeight.Normal
                    Height: =32
                    LayoutMinHeight: =32
                    LayoutMinWidth: =320
                    Text: |-
                        ="Attendees: " & SelectedMeeting.requiredAttendees
                    Width: =320
                    X: =0
                    Y: =0
                    ZIndex: =3

            HtmlText2 As htmlViewer:
                AlignInContainer: =AlignInContainer.Stretch
                Fill: =RGBA(255, 255, 255, 1)
                FillPortions: =1
                HtmlText: =SelectedMeeting.body
                ZIndex: =7

        RightSideContainer1 As groupContainer.verticalAutoLayoutContainer:
            FillPortions: =7
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =3

            HeaderContainer1 As groupContainer.horizontalAutoLayoutContainer:
                FillPortions: =0
                Height: =75
                LayoutJustifyContent: =LayoutJustifyContent.End
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingLeft: =15
                PaddingTop: =5
                ZIndex: =4

                Label7 As Label:
                    DisplayMode: =DisplayMode.Edit
                    FillPortions: =1
                    FontSize: =20
                    FontWeight: =FontWeight.Bold
                    Height: =45
                    LayoutMinHeight: =32
                    LayoutMinWidth: =320
                    Text: =SelectedMeeting.subject
                    Width: =320
                    X: =0
                    Y: =0
                    ZIndex: =1

                Icon3 As icon.Add:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    Color: =RGBA(238, 140, 29, 1)
                    DisabledBorderColor: =RGBA(243, 242, 241, 1)
                    DisabledColor: =RGBA(220, 220, 220, 1)
                    DisabledFill: =RGBA(0, 0, 0, 0)
                    Height: =50
                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                    HoverColor: |-
                        =ColorFade(ColorValue("#EE8C1D"), -30%)
                    HoverFill: =RGBA(0, 0, 0, 0)
                    Icon: =Icon.Cancel
                    OnSelect: |+
                        =Navigate(Scn_HomeScreen, ScreenTransition.Fade);
                        
                    PaddingBottom: =3
                    PaddingLeft: =3
                    PaddingRight: =3
                    PaddingTop: =3
                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                    PressedColor: =ColorFade(RGBA(98, 100, 167, 1), -30%)
                    PressedFill: =RGBA(0, 0, 0, 0)
                    Width: =50
                    ZIndex: =2

            MainSectionContainer1 As groupContainer.verticalAutoLayoutContainer:
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingLeft: =20
                ZIndex: =5

                Container6 As groupContainer.verticalAutoLayoutContainer:
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    ZIndex: =1

                Container10 As groupContainer.verticalAutoLayoutContainer:
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    ZIndex: =2

