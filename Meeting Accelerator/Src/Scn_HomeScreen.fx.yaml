    Btn_LoadData As Button:
        DisplayMode: =DisplayMode.Edit
        Height: =32
        OnSelect: |
            =Set(
                DefaultCalendar,
                LookUp(
                    Office365Outlook.CalendarGetTables().value,
                    DisplayName = "Calendar"
                )
            );
            If(
                SelectedMeetingTab = "Today",
                ClearCollect(
                    MyMeetings,
                    Office365Outlook.GetEventsCalendarViewV3(
                        DefaultCalendar.Name,
                        Today(),
                        DateAdd(
                            Today(),
                            1,
                            Days
                        )
                    ).value
                );
                ,
                If(
                    SelectedMeetingTab = "History",
                    ClearCollect(
                        MyMeetings,
                        Office365Outlook.GetEventsCalendarViewV3(
                            DefaultCalendar.Name,
                            DateAdd(
                                Today(),
                                -30,
                                Days
                            ),
                            Today()
                        ).value
                    );
                    ,
                    If(
                        SelectedMeetingTab = "Upcoming",
                        ClearCollect(
                            MyMeetings,
                            Office365Outlook.GetEventsCalendarViewV3(
                                DefaultCalendar.Name,
                                Today(),
                                DateAdd(
                                    Today(),
                                    30,
                                    Days
                                )
                            ).value
                        );
                    );
                );
                
            );
        PCFTeamsTheme: =TeamsTheme.Default
        Visible: |
            =false
        Width: =96
        X: =0
